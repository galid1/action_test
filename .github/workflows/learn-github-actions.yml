name: CI CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Spring Boot Builder
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Copy Jar
        run: cp build/libs/*.jar ./app.jar
